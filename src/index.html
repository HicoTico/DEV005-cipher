<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--caja inicial-->
  <header id="inicio" class="inicio">
    <h1>! B I E N V E N I D O ¡</h1>
    <h3>...Somos Tu Lugar seguro</h3>
    <h2>CyPHER Pass</h2>
    <form>
      <h4>Para Obtener tu CyPHER Pass</h4>
      <button type="button" id="goGenerar">Codificar</button>
      </br>
      <h4>Para Descicfrar tu CyPHER Pass</h4>
      <button type="button" id="goDescifrar">DesCodificar</button>
    </form>
  </header>
  <!--caja de de cifrado-->
  <section id="getPass" class="getIn">
    <p> Para Codificar tu contraseña ingresa un Dato importante y selecciona el Rango de Dificultad.</p>
    <form class="form">
      <input type="text" id="datoUsuario" spellcheck="false" placeholder="Ingresar dato tipo texto" name="datoGp" />
      <br />
      <input type="range" class="rang" id="rango" min="1" max="20" step="1" />
      <output>10</output>
      <br />
      <button type="button" id="generar">Codificar</button>
      </br>
      <button type="button" id="otroCypher"> Inicio CyPHER Pass</button>
    </form>
  </section>
  <!-- caja de de descifrado-->
  <section id="getOffPass" class="getOff">
    <form class="form">
      <p>Para DesCodificar tu Cyphher Pass</p>
      <input type="text" id="datoUsuariooff" placeholder="Ingresar CyPHER Pass aqui" name="datoGop" />
      </br>
      <button type="button" id="descifrar"> DesCodificar</button>
      </br>
      <button type="button" id="otroCypher2"> Inicio CyPHER Pass</button>
    </form>
    </form>
  </section>
  <script src="index.js" type="module"></script>
</body>
</html>
